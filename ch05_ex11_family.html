<!DOCTYPE html>
<html>

<head>
	<title>HTML 元素的 parent, child, sibling</title>
	<link rel="stylesheet" href="_assets/css/main.css">
</head>

<body>
	<main>
		<section id="example-info" class="center">
			<h1 id="example-title" class="section-title">HTML 元素的 parent, child, sibling</h1>
			<p id="example-filename">ch05_ex11_family.html</p>
		</section>
		<section>
			<h2 class="section-title">HTML 結構相關的屬性</h2>
			<div class="flex-container">
				<div id="html-demo-container" class="code-container">
					<code>
			&lt;div id="parent"&gt;<br>
			&nbsp;&nbsp;&nbsp;&nbsp;0<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;div id="div1"&gt;<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;span&gt;2&lt;/span&gt;<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;/div&gt;<br>
			&nbsp;&nbsp;&nbsp;&nbsp;3<br>
			&nbsp;&nbsp;&nbsp;&nbsp;&lt;div id="div2"&gt;4&lt;/div&gt;<br>
			&lt;/div&gt;
			</code>
				</div>
				<div id="parent">
					0
					<div id="div1">
						1
						<span>2</span>
					</div>
					3
					<div id="div2">4</div>
				</div>
			</div><br>
			<div id="buttons-container"></div>
		</section>
	</main>
	<style>
		button {
			font-size: 20px;
			padding: 15px;
		}

		#div1 {
			background-color: yellow;
		}

		#parent {
			padding-left: 20px;
		}

		img {
			width: 300px;
			display: initial;
		}
	</style>
	<script>
		let htmlDemoContainer = document.getElementById('html-demo-container');

		let a = document.getElementById("div1");
		/*
			DOM node 有一系列 property 讓開發者直接呼叫與之有「親屬關係」的 node

			a.parentNode
			a.parentElement
			a.childNodes
			a.children
			a.firstChild
			a.firstChildElement
			a.lastChild
			a.lastChildElement
			a.nextSibling
			a.nextElementSibling
			a.previousSibling
			a.previousElementSibling

			我們也可以用之前學過的 querySelector(), querySelectorAll()
			來選取 a 之下的 descendant element
			
			a.querySelector()
			a.querySelectorAll()

			(getElementById() 跟 getElementsByClassName() 只有 document 能用)
		*/
		let familyProperties = [
			'parentNode',
			'parentElement',
			'childNodes',
			'children',
			'firstChild',
			'firstElementChild',
			'lastChild',
			'lastElementChild',
			'nextSibling',
			'nextElementSibling',
			'previousSibling',
			'previousElementSibling'
		];

		let buttonsContainer = document.getElementById('buttons-container');
		for (let i = 0; i < familyProperties.length; i++) {
			buttonsContainer.innerHTML += '<button class="family-button" family-property = "' + familyProperties[i] + '">' + 'div1.' + familyProperties[i] + '</button>';
		}
		let familyButtons = document.getElementsByClassName('family-button');
		for (let i = 0; i < familyButtons.length; i++) {
			familyButtons[i].addEventListener('click', function () {
				let prop = this.getAttribute('family-property');
				console.log(a[prop]);
			});
		}

	</script>
</body>

</html>
