<script>
	/* 
		1.
		等於 ==, 不等於 !=, 嚴格等於 ===, 嚴格不等於 !==
		比較兩個值是否「相等」, 並回傳布林值
		Javascript 中的「相等」, 分為相等跟嚴格相等
	*/
	/*
		1.1
		同資料型態間的等於
	*/
	console.log('"apple" == "apple" ? ' + "apple" == "apple");
	console.log('0 == 1 ? ' + 0 == 1); // 程式碼的執行是由左至右
	/*
		1.2
		不同資料型態間的等於

	*/

	// console.log('0 == "0" ? ' + (0 == "0"));
	// console.log('"0" == false ? ' + ("0" == false));

	/* 
		2.
		大於 >, 小於 <, 大於等於 >= 小於等於 <=
		這些比大小的運算子用於兩個數字間, 其邏輯跟一般數學相同
