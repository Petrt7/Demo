<!DOCTYPE html>
<html>
<head>
	<title>將 event 加到 element 上的方法</title>
	<link rel="stylesheet" href="_assets/css/main.css">
</head>
<body>
<main>
<section id="example-info" class="center">
	<h1 id="example-title" class="section-title">將 event 加到 element 上的方法</h1>
	<p id="example-filename">ch05_ex05_adding-events.html</p>
</section>
<section>
	<div id="div1">div1</div>
	<div id="div2">div2</div>
	<div id="div3" onclick = "clickEventHandler()">div3</div>
</section>
</main>
<style>
	div { padding: 40px; border: 1px solid; }
</style>
<script>
	let divOne = document.getElementById("div1");
	let divTwo = document.getElementById("div2");
	function clickEventHandler(){
		console.log('clicked');
	}
	/*
		方法1
		addEventListener()
	*/
	divOne.addEventListener("click", clickEventHandler);
	/*
		方法2
		onclick
	*/
	divTwo.onclick = clickEventHandler;
	// divTwo.onclick = clickEventHandler(); // 錯誤寫法, function 名稱後面加括弧而不接大括弧,在 js 中是呼叫 function

	/*
		方法3
		直接寫成 html 屬性 (見div3)
	*/
</script>
</body>
</html>
