<!DOCTYPE html>
<html lang="en">

<head>
    <title>Day1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <button id="button">按我</button>
    <script>
        function sayhello(name) {
            console.log(name);
        }
        let a = document.getElementById('button');
        // a.addEventListener('click', function () {
        //     sayhello("Alice");
        // });
        // addEventListener的第二個參數不管怎樣一定會傳入一個eventObject給那個function
        a.addEventListener('click', sayhello);

    </script>
</body>

</html>
